homebrew_gcloud:
  casks:
    - name: google-cloud-sdk
  formulae: []
homebrew_oci:
  casks: []
  formulae:
    - name: oci-cli
homebrew_aws:
  casks: []
  formulae:
    - name: awscli
pip_executable: pip3
pip:
  - pip
  - psutil
  - s-tui
  - pywinrm[kerberos]
  - requests-kerberos
  - requests-ntlm
  - pywinrm[credssp]
  - requests-credssp
  - pypsrp
  - yamllint
  - jmespath
  - jsonlint
  - gittyleaks
  - kube-hunter
  - pipdeptree
npm_packages:
  - name: agentkeepalive
    state: latest
  - name: npm
    state: latest
  - name: dockerfilelint
    state: latest
unpack:
  - url: https://github.com/kastenhq/kubestr/releases/download/v0.4.34/kubestr_0.4.34_MacOS_amd64.tar.gz
    url_arm64: https://github.com/kastenhq/kubestr/releases/download/v0.4.34/kubestr_0.4.34_MacOS_arm64.tar.gz
    destination: kubestr
    source: kubestr
    destination_file: kubestr.tar.gz
    folder:
  - url: https://github.com/FairwindsOps/polaris/releases/download/7.0.1/polaris_darwin_amd64.tar.gz
    url_arm64: https://github.com/FairwindsOps/polaris/releases/download/7.0.1/polaris_darwin_arm64.tar.gz
    destination: polaris
    source: polaris
    destination_file: polaris.tar.gz
    folder:
  - url: https://github.com/goodwithtech/dockle/releases/download/v0.4.5/dockle_0.4.5_macOS-64bit.tar.gz
    url_arm64: https://github.com/goodwithtech/dockle/releases/download/v0.4.5/dockle_0.4.5_macOS-ARM64.tar.gz
    destination: dockle
    source: dockle
    destination_file: dockle.tar.gz
    folder:
  - url: https://github.com/doitintl/kube-no-trouble/releases/download/nightly-0.5.1-25-g2321172/kubent-nightly-0.5.1-25-g2321172-darwin-amd64.tar.gz
    url_arm64: https://github.com/doitintl/kube-no-trouble/releases/download/nightly-0.5.1-25-g2321172/kubent-nightly-0.5.1-25-g2321172-darwin-arm64.tar.gz
    destination: kubent
    source: kubent
    destination_file: kubent.tar.gz
    folder:
appstore_packages:
  - name: "The Unarchiver"
    id: 425424353
    state: present
  - name: "Microsoft Remote Desktop"
    id: 1295203466
    state: present
  - name: "CopyClip"
    id: 595191960
    state: present
osx_defaults:
  - domain: com.apple.backupd-auto.plist
    key: StartInterval
    type: int
    value: 14400
    state: present
