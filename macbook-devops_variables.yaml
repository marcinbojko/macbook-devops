# MacOSX variables file
---
ansible_python_interpreter: /usr/bin/python3
homebrew_formulae_essential:
  - name: cowsay
  - name: git
  - name: gpg
  - name: helm
  - name: httpie
  - name: iperf3
  - name: jq
  - name: kubectl
  - name: nmap
  - name: openssl
  - name: packer
  - name: pv
  - name: rke
  - name: terraform
  - name: wget
  - name: zsh
  - name: mc
  - name: hadolint
  - name: mtr
  - name: nano
  - name: gnu-tar
  - name: vault
  - name: htop
  - name: kubeconform
  - name: ctop
  - name: iftop
  - name: testdisk
  - name: testssl
  - name: arping
  - name: esolitos/ipa/sshpass
  - name: minikube
homebrew_formulae_optional:
  - name: git-lfs
  - name: skaffold
  - name: tflint
  - name: tfsec
  - name: ffuf
  - name: gping
  - name: hadolint
  - name: krew
  - name: k3sup
homebrew_casks:
  - name: dropbox
  - name: gitkraken
  - name: google-chrome
  - name: lens
  - name: obsidian
  - name: postman
  - name: tabby
  - name: virtualbox
  - name: virtualbox-extension-pack
  - name: visual-studio-code
  - name: zoom
  - name: synergy
  - name: rancher
  - name: vagrant
  - name: powershell
  - name: zenmap
  - name: xca
homebrew_casks_optional:
  - name: spotify
  - name: thetimemachinemechanic
  - name: ngrok
  - name: packetsender
  - name: wireshark
homebrew_azure:
  casks: []
  formulae:
    - name: azure-cli
homebrew_gcloud:
  casks:
    - name: google-cloud-sdk
  formulae: []
homebrew_oci:
  casks: []
  formulae:
    - name: oci-cli
homebrew_aws:
  casks: []
  formulae:
    - name: awscli
pip_executable: pip3
pip:
  - pip
  - psutil
  - s-tui
  - pywinrm[kerberos]
  - requests-kerberos
  - requests-ntlm
  - pywinrm[credssp]
  - requests-credssp
  - pypsrp
  - yamllint
  - ansible-lint
  - jmespath
  - jsonlint
  - gittyleaks
  - kube-hunter
  - pipdeptree
  - oci-cli
unpack:
  - url: https://github.com/kastenhq/kubestr/releases/download/v0.4.31/kubestr_0.4.31_MacOS_amd64.tar.gz
    destination: kubestr
    source: kubestr
    destination_file: kubestr.tar.gz
    folder:
  - url: https://github.com/FairwindsOps/polaris/releases/download/5.1.0/polaris_darwin_amd64.tar.gz
    destination: polaris
    source: polaris
    destination_file: polaris.tar.gz
    folder:
  - url: https://github.com/goodwithtech/dockle/releases/download/v0.4.5/dockle_0.4.5_macOS-64bit.tar.gz
    destination: dockle
    source: dockle
    destination_file: dockle.tar.gz
    folder:
