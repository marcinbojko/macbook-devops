    destination: kubestr
    source: kubestr
    destination_file: kubestr.tar.gz
    folder:
  - url: https://github.com/FairwindsOps/polaris/releases/download/v10.1.0/polaris_darwin_amd64.tar.gz
    url_arm64: https://github.com/FairwindsOps/polaris/releases/download/v10.1.0/polaris_darwin_arm64.tar.gz
    destination: polaris
    source: polaris
    destination_file: polaris.tar.gz
    folder:
  - url: https://github.com/goodwithtech/dockle/releases/download/v0.4.15/dockle_0.4.15_macOS-64bit.tar.gz
    url_arm64: https://github.com/goodwithtech/dockle/releases/download/v0.4.15/dockle_0.4.15_macOS-ARM64.tar.gz
    destination: dockle
    source: dockle
    destination_file: dockle.tar.gz
    folder:
appstore_packages:
  - name: "The Unarchiver"
    id: 425424353
    state: present
  - name: "Microsoft Remote Desktop"
    id: 1295203466
    state: present
  - name: "CopyClip"
    id: 595191960
    state: present
osx_defaults:
  - domain: com.apple.backupd-auto.plist
    key: StartInterval
    type: string
    value: "14400"
    state: present
  - domain: com.apple.finder
    key: AppleShowAllFiles
    type: bool
    value: true
    state: present
